<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Buy Sell Corner</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <div class="bg-[#4c68ff] text-white font-bold h-16 pl-5 flex items-center justify-between text-xl">
        <h1>Buy / Sell Corner</h1>

        <div class="flex items-center">
            <!-- Theme Switcher Dropdown -->
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn m-1">
                    Theme
                    <svg width="12px" height="12px" class="inline-block h-2 w-2 fill-current opacity-60"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048">
                        <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
                    </svg>
                </div>
                <ul tabindex="0" class="dropdown-content bg-base-300 rounded-box z-[1] w-52 p-2 shadow-2xl">
                    <li>
                        <input type="radio" name="theme-dropdown" class="theme-controller hidden"
                            aria-label="Default" value="default" id="default" />
                        <label for="default" class="btn btn-sm btn-block btn-ghost justify-start">Default</label>
                    </li>
                    <li>
                        <input type="radio" name="theme-dropdown" class="theme-controller hidden"
                            aria-label="Retro" value="retro" id="retro" />
                        <label for="retro" class="btn btn-sm btn-block btn-ghost justify-start">Retro</label>
                    </li>
                    <li>
                        <input type="radio" name="theme-dropdown" class="theme-controller hidden"
                            aria-label="Cyberpunk" value="cyberpunk" id="cyberpunk" />
                        <label for="cyberpunk" class="btn btn-sm btn-block btn-ghost justify-start">Cyberpunk</label>
                    </li>
                    <li>
                        <input type="radio" name="theme-dropdown" class="theme-controller hidden"
                            aria-label="Valentine" value="valentine" id="valentine" />
                        <label for="valentine" class="btn btn-sm btn-block btn-ghost justify-start">Valentine</label>
                    </li>
                    <li>
                        <input type="radio" name="theme-dropdown" class="theme-controller hidden"
                            aria-label="Aqua" value="aqua" id="aqua" />
                        <label for="aqua" class="btn btn-sm btn-block btn-ghost justify-start">Aqua</label>
                    </li>
                </ul>
            </div>

            <!-- User Profile Dropdown -->
            <div class="dropdown dropdown-end mr-5">
                <details>
                    <summary class="avatar online cursor-pointer">
                        <div class="w-14 rounded-full">
                            <img id="profile-view"
                                src="https://tse1.explicit.bing.net/th?id=OIP.ng9AohkIBnR63dKXG2OTRwHaEo&pid=Api&P=0&h=220" />
                        </div>
                    </summary>
                    <ul class="menu dropdown-content bg-base-100 rounded-box z-[1] w-52 p-2 shadow text-black">
                        <li><a href="postad.html">Post Ad</a></li>
                        <li><a href="index.html">Show All Ads</a></li>
                        <li><a href="wishlist.html">Wishlist</a></li>
                        <li><a href="Profile.html">Profile</a></li>
                        <li>
                            <button id="logout"><a>Logout</a></button>
                        </li>
                    </ul>
                </details>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div class="flex flex-col items-center mt-8" >
        <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-3xl">
            <!-- Profile Header -->
            <div class="flex flex-col items-center mb-6">
                <div class="w-32 h-32 rounded-full overflow-hidden mb-4">
                    <img src="https://tse1.explicit.bing.net/th?id=OIP.ng9AohkIBnR63dKXG2OTRwHaEo&pid=Api&P=0&h=220"
                        alt="User Profile Picture" id="seller_image" class="w-full h-full object-cover">
                </div>
                <h2 class="text-3xl font-semibold mb-2" id="seller_name">John Doe</h2>
                <p class="text-gray-600 mb-2" id="seller_email">john.doe@example.com</p>
                <p class="text-gray-600 mb-4" id="seller_number">Phone: (123) 456-7890</p>
                <!-- <button class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600">Edit Profile</button> -->
            </div>

            <!-- Recent Projects or Posts -->
            <div class="mt-8">
                <h3 class="text-2xl font-semibold mb-4">Recent Ads</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="seller_main">
                    <!-- Example Project Card 1 -->
                    <div class="bg-white shadow-md  p-4">
                        <img src="https://via.placeholder.com/300x200" alt="Project Image" id="recent_images" class="w-full h-40 object-cover rounded-md mb-4">
                        <h4 class="text-lg font-semibold mb-2">Project Title 1</h4>
                        <p class="text-gray-600">Brief description of the project goes here. This can include technologies used, project goals, and outcomes.</p>
                    </div>
                    <!-- Example Project Card 2 -->
                    
                </div>
            </div>
        </div>
    </div>
    <div class="loader min-h-screen flex flex-col"></div>
    

    <!-- JavaScript -->
    <script type="module" src="config.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="home.js"></script>
    <script type="module" src="seller.js"></script>
    <script type="module" src="profile.js"></script>
    <script>
        // Theme switcher script
        const themeInputs = document.querySelectorAll('.theme-controller');

        themeInputs.forEach(input => {
            input.addEventListener('change', (event) => {
                document.documentElement.setAttribute('data-theme', event.target.value);
                localStorage.setItem('theme', event.target.value);
            });
        });

        // Apply saved theme on load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.querySelector(`input[value="${savedTheme}"]`).checked = true;
        }
    </script>
</body>

</html>
