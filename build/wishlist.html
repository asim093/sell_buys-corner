<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Sell Corner</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Add any additional custom styles here */
        .card-main {
            max-width: 1200px;
            margin: 0 auto;
        }
        .wishlist-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <div class="bg-[#4c68ff] text-white font-bold h-16 pl-5 flex items-center justify-between text-xl sm:text-lg">
        <h1 class="text-lg sm:text-xl">Buy / Sell Corner</h1>

        <div class="flex items-center space-x-4">
            <!-- Theme Switcher Dropdown -->
            <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn m-1">Theme</label>
                <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52 text-black">
                    <li><a class="theme-controller" data-theme="default">Default</a></li>
                    <li><a class="theme-controller" data-theme="retro">Retro</a></li>
                    <li><a class="theme-controller" data-theme="cyberpunk">Cyberpunk</a></li>
                    <li><a class="theme-controller" data-theme="valentine">Valentine</a></li>
                    <li><a class="theme-controller" data-theme="aqua">Aqua</a></li>
                </ul>
            </div>

            <!-- Profile Avatar Dropdown -->
            <div class="dropdown dropdown-end">
                <details>
                    <summary class="avatar online cursor-pointer">
                        <div class="w-14 h-14 rounded-full">
                            <img id="profile-view"
                                src="https://tse1.explicit.bing.net/th?id=OIP.ng9AohkIBnR63dKXG2OTRwHaEo&pid=Api&P=0&h=220" />
                        </div>
                    </summary>
                    <ul class="menu dropdown-content bg-base-100 rounded-box z-[1] w-52 p-2 shadow text-black">
                        <li><a href="wishlist.html">Wishlist</a></li>
                        <li><a href="postad.html">Post Ad</a></li>
                        <li><a href="index.html">Show All Ads</a></li>
                        <li><a href="Profile.html">Profile</a></li>
                        <li>
                            <button id="logout" class="btn btn-sm btn-secondary">Logout</button>
                        </li>
                    </ul>
                </details>
            </div>
        </div>
    </div>

    <!-- Wishlist Section -->
    <div id="wishlist" class="wishlist-container mt-8 w-full flex flex-col flex-wrap items-center px-4 sm:px-8">
        <h2 class="text-2xl font-bold mb-4 text-center">My Wishlist</h2>
        <div id="wishlist-items" class="flex flex-col gap-5 flex-wrap items-center">
            <!-- Wishlist items will be injected here -->
        </div>
    </div>

    <script type="module" src="config.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="wishlist.js"></script>
    <script type="module" src="home.js"></script>
    <script>
        document.querySelectorAll('.theme-controller').forEach(item => {
            item.addEventListener('click', event => {
                const theme = event.target.getAttribute('data-theme');
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            });
        });

        // Apply saved theme on load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
    </script>
</body>

</html>
